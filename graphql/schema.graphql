type Query {
    positions: [Position!]! @all
    position(id: ID @eq, callsign: String @eq): Position @find
}

type Position {
    id: ID!
    callsign: String!
    name: String!
    frequency: String!
    type: String!
    type_human: String!
    created_at: DateTime!
    updated_at: DateTime!
}
